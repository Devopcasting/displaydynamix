[server]
# Backend server configuration
host = localhost
port = 8000
debug = true
workers = 1

[client]
# Frontend client configuration
host = localhost
port = 9002
dev_mode = true

[api]
# API configuration
base_url = http://localhost:8000/api
version = v1
timeout = 30000

[cors]
# CORS configuration
allowed_origins = http://localhost:9002,http://127.0.0.1:9002
allowed_methods = GET,POST,PUT,DELETE,OPTIONS
allowed_headers = Content-Type,Authorization
allow_credentials = true

[database]
# Database configuration
type = sqlite
name = displaydynamix.db
path = backend/
backup_enabled = true
backup_interval = 24

[security]
# Security configuration
jwt_secret = your-super-secret-jwt-key-change-in-production
jwt_algorithm = HS256
jwt_expiration = 3600
password_min_length = 8
bcrypt_rounds = 12

[auth]
# Authentication configuration
session_timeout = 3600
max_login_attempts = 5
lockout_duration = 900
require_email_verification = false

[roles]
# Default role permissions
admin_permissions = can_create_content,can_edit_content,can_publish_content,can_schedule_content,can_manage_users,can_manage_screens,can_view_analytics,can_manage_settings
editor_permissions = can_create_content,can_edit_content,can_publish_content,can_schedule_content,can_view_analytics
viewer_permissions = 
client_permissions = can_view_analytics

[media]
# Media handling configuration
upload_path = /srv/displaydynamix-media/
max_file_size = 10485760
allowed_extensions = jpg,jpeg,png,gif,mp4,avi,mov,webm
thumbnail_size = 300x300
compression_quality = 85

[logging]
# Logging configuration
level = INFO
file = logs/app.log
max_size = 10485760
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[email]
# Email configuration (for future use)
smtp_host = smtp.gmail.com
smtp_port = 587
smtp_username = 
smtp_password = 
use_tls = true

[features]
# Feature flags
user_management = true
analytics = true
scheduling = true
media_upload = true
real_time_updates = false

[development]
# Development-specific settings
auto_reload = true
show_debug_info = true
mock_data = false
test_mode = false 